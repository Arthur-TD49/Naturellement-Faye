<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March√© des Producteurs Locaux - Naturellement Faye</title>
    <link rel="icon" href="icone.jpg" type="image/png">
    <style>
        :root {
            --primary-color: #91b62f;
            --secondary-color: #541212;
            --accent-color: #c1842f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #7ba428);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .admin-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #7ba428;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .btn-secondary:hover {
            background: #c1842f;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #218838;
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input, .filter-select {
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            flex: 1;
            min-width: 200px;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .producers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .producer-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .producer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .producer-header {
            background: linear-gradient(135deg, var(--primary-color), #7ba428);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .producer-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .producer-type {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .producer-body {
            padding: 1.5rem;
        }

        .producer-info {
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            gap: 0.5rem;
        }

        .info-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
            min-width: 20px;
        }

        .products-list {
            margin: 1rem 0;
        }

        .products-list h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .product-tag {
            background: var(--light-color);
            color: var(--dark-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #e1e1e1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e1e1;
        }

        .social-link {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }

        .producer-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .edit-btn {
            color: var(--warning-color);
        }

        .delete-btn {
            color: var(--danger-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: rgba(255,255,255,0.7);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .status-badge {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 10;
        }

        .status-active {
            background: var(--success-color);
            color: white;
        }

        .status-inactive {
            background: var(--danger-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .admin-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .search-filter {
                flex-direction: column;
            }

            .search-input, .filter-select {
                min-width: unset;
            }

            .producers-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-store"></i> March√© des Producteurs Locaux</h1>
            <p>D√©couvrez nos producteurs partenaires et leurs produits de qualit√©</p>
        </div>

        <div class="admin-panel">
            <div class="admin-header">
                <h2><i class="fas fa-cogs"></i> Gestion du March√©</h2>
            </div>

            <div class="search-filter">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Rechercher par nom ou produits...">
                <select class="filter-select" id="typeFilter">
                    <option value="">Tous les types</option>
                    <option value="Mara√Æcher">Mara√Æcher</option>
                    <option value="√âleveur">√âleveur</option>
                    <option value="Boulanger">Boulanger</option>
                    <option value="Fromager">Fromager</option>
                    <option value="Apiculteur">Apiculteur</option>
                    <option value="Viticulteur">Viticulteur</option>
                    <option value="Arboriculteur">Arboriculteur</option>
                    <option value="Autre">Autre</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option value="">Tous les statuts</option>
                    <option value="active">Actif</option>
                    <option value="inactive">Inactif</option>
                </select>
            </div>
        </div>

        <div class="producers-grid" id="producersGrid">
            <!-- Les producteurs seront ajout√©s ici dynamiquement -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-store-slash"></i>
            <h3>Aucun producteur trouv√©</h3>
            <p>Les producteurs appara√Ætront ici selon vos crit√®res de recherche.</p>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un producteur -->
    <div id="producerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Ajouter un Producteur</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="producerForm">
                    <div class="form-group">
                        <label for="producerName">Nom du Producteur *</label>
                        <input type="text" id="producerName" required>
                    </div>

                    <div class="form-group">
                        <label for="producerType">Type de Production *</label>
                        <select id="producerType" required>
                            <option value="">S√©lectionner un type</option>
                            <option value="Mara√Æcher">Mara√Æcher</option>
                            <option value="√âleveur">√âleveur</option>
                            <option value="Boulanger">Boulanger</option>
                            <option value="Fromager">Fromager</option>
                            <option value="Apiculteur">Apiculteur</option>
                            <option value="Viticulteur">Viticulteur</option>
                            <option value="Arboriculteur">Arboriculteur</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="producerDescription">Description</label>
                        <textarea id="producerDescription" rows="3" placeholder="D√©crivez l'activit√© du producteur..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="producerProducts">Produits (s√©par√©s par des virgules)</label>
                        <input type="text" id="producerProducts" placeholder="Ex: tomates, courgettes, radis">
                    </div>

                    <div class="form-group">
                        <label for="producerPhone">T√©l√©phone</label>
                        <input type="tel" id="producerPhone" placeholder="06 12 34 56 78">
                    </div>

                    <div class="form-group">
                        <label for="producerEmail">Email</label>
                        <input type="email" id="producerEmail" placeholder="contact@producteur.fr">
                    </div>

                    <div class="form-group">
                        <label for="producerWebsite">Site Web</label>
                        <input type="url" id="producerWebsite" placeholder="https://www.producteur.fr">
                    </div>

                    <div class="form-group">
                        <label for="producerFacebook">Facebook</label>
                        <input type="url" id="producerFacebook" placeholder="https://facebook.com/producteur">
                    </div>

                    <div class="form-group">
                        <label for="producerInstagram">Instagram</label>
                        <input type="url" id="producerInstagram" placeholder="https://instagram.com/producteur">
                    </div>

                    <div class="form-group">
                        <label for="producerAddress">Adresse</label>
                        <textarea id="producerAddress" rows="2" placeholder="Adresse compl√®te du producteur"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="producerSchedule">Horaires de vente</label>
                        <textarea id="producerSchedule" rows="2" placeholder="Ex: Mercredi 15h-19h, Samedi 9h-12h"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="producerStatus">Statut *</label>
                        <select id="producerStatus" required>
                            <option value="active">Actif</option>
                            <option value="inactive">Inactif</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let producers = JSON.parse(localStorage.getItem('producers')) || [];
        let currentEditId = null;

        // Producteurs d'exemple
        if (producers.length === 0) {
            producers = [
                {
                    id: 1,
                    name: "Ferme Bio des Collines",
                    type: "Mara√Æcher",
                    description: "Production de l√©gumes biologiques en pleine terre depuis 15 ans. Nous privil√©gions les vari√©t√©s anciennes et locales.",
                    products: ["Tomates", "Courgettes", "Radis", "Salades", "Carottes", "Betteraves"],
                    phone: "06 12 34 56 78",
                    email: "contact@fermecollines.fr",
                    website: "https://fermecollines.fr",
                    facebook: "https://facebook.com/fermecollines",
                    instagram: "https://instagram.com/fermecollines",
                    address: "123 Route des Champs\n49380 Faye-d'Anjou",
                    schedule: "Mercredi 15h-19h\nSamedi 9h-12h30",
                    status: "active"
                },
                {
                    id: 2,
                    name: "√âlevage du Bon Berger",
                    type: "√âleveur",
                    description: "√âlevage traditionnel d'agneaux et de porcs fermiers. Alimentation naturelle et bien-√™tre animal garantis.",
                    products: ["Agneau", "Porc", "Charcuterie", "P√¢t√©s"],
                    phone: "06 98 76 54 32",
                    email: "berger@elevage.com",
                    website: "",
                    facebook: "https://facebook.com/bonberger",
                    instagram: "",
                    address: "Ferme du Bon Berger\n49123 Champign√©",
                    schedule: "Sur commande\nLivraisons : vendredi",
                    status: "active"
                },
                {
                    id: 3,
                    name: "Boulangerie Artisanale",
                    type: "Boulanger",
                    description: "Pain au levain naturel, p√¢tisseries traditionnelles. Farines locales et biologiques uniquement.",
                    products: ["Pain de campagne", "Pain complet", "Brioches", "Croissants", "P√¢tisseries"],
                    phone: "02 41 45 67 89",
                    email: "info@boulangerie-artisan.fr",
                    website: "https://boulangerie-artisan.fr",
                    facebook: "",
                    instagram: "https://instagram.com/boulangerie_artisan",
                    address: "15 Place du March√©\n49000 Angers",
                    schedule: "Mardi au Samedi 7h-19h\nDimanche 7h-13h",
                    status: "active"
                }
            ];
            saveProducers();
        }

        // Fonctions utilitaires
        function saveProducers() {
            localStorage.setItem('producers', JSON.stringify(producers));
        }

        function generateId() {
            return Date.now() + Math.random();
        }

        // Rendu des producteurs
        function renderProducers() {
            const grid = document.getElementById('producersGrid');
            const emptyState = document.getElementById('emptyState');
            
            const filteredProducers = filterProducers();
            
            if (filteredProducers.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredProducers.map(producer => {
                const socialLinks = [];
                if (producer.website) socialLinks.push(`<a href="${producer.website}" target="_blank" class="social-link" title="Site web"><i class="fas fa-globe"></i></a>`);
                if (producer.facebook) socialLinks.push(`<a href="${producer.facebook}" target="_blank" class="social-link" title="Facebook"><i class="fab fa-facebook"></i></a>`);
                if (producer.instagram) socialLinks.push(`<a href="${producer.instagram}" target="_blank" class="social-link" title="Instagram"><i class="fab fa-instagram"></i></a>`);
                if (producer.email) socialLinks.push(`<a href="mailto:${producer.email}" class="social-link" title="Email"><i class="fas fa-envelope"></i></a>`);
                if (producer.phone) socialLinks.push(`<a href="tel:${producer.phone}" class="social-link" title="T√©l√©phone"><i class="fas fa-phone"></i></a>`);

                return `
                    <div class="producer-card">
                        <div class="status-badge status-${producer.status}">
                            ${producer.status === 'active' ? 'Actif' : 'Inactif'}
                        </div>
                        
                        <div class="producer-header">
                            <div class="producer-name">${producer.name}</div>
                            <div class="producer-type">${producer.type}</div>
                        </div>
                        
                        <div class="producer-body">
                            ${producer.description ? `<p style="margin-bottom: 1rem; color: #666;">${producer.description}</p>` : ''}
                            
                            ${producer.products.length > 0 ? `
                                <div class="products-list">
                                    <h4><i class="fas fa-seedling"></i> Produits</h4>
                                    <div class="product-tags">
                                        ${producer.products.map(product => `<span class="product-tag">${product}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="producer-info">
                                ${producer.address ? `
                                    <div class="info-item">
                                        <i class="fas fa-map-marker-alt info-icon"></i>
                                        <span>${producer.address.replace(/\n/g, '<br>')}</span>
                                    </div>
                                ` : ''}
                                
                                ${producer.schedule ? `
                                    <div class="info-item">
                                        <i class="fas fa-clock info-icon"></i>
                                        <span>${producer.schedule.replace(/\n/g, '<br>')}</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            ${socialLinks.length > 0 ? `
                                <div class="social-links">
                                    ${socialLinks.join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrage des producteurs
        function filterProducers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            return producers.filter(producer => {
                const matchesSearch = producer.name.toLowerCase().includes(searchTerm) ||
                                    producer.products.some(product => product.toLowerCase().includes(searchTerm)) ||
                                    (producer.description && producer.description.toLowerCase().includes(searchTerm));
                
                const matchesType = !typeFilter || producer.type === typeFilter;
                const matchesStatus = !statusFilter || producer.status === statusFilter;
                
                return matchesSearch && matchesType && matchesStatus;
            });
        }

        // Gestion des modales
        function editProducer(id) {
            const producer = producers.find(p => p.id === id);
            if (!producer) return;
            
            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Modifier le Producteur';
            
            // Remplir le formulaire
            document.getElementById('producerName').value = producer.name;
            document.getElementById('producerType').value = producer.type;
            document.getElementById('producerDescription').value = producer.description || '';
            document.getElementById('producerProducts').value = producer.products.join(', ');
            document.getElementById('producerPhone').value = producer.phone || '';
            document.getElementById('producerEmail').value = producer.email || '';
            document.getElementById('producerWebsite').value = producer.website || '';
            document.getElementById('producerFacebook').value = producer.facebook || '';
            document.getElementById('producerInstagram').value = producer.instagram || '';
            document.getElementById('producerAddress').value = producer.address || '';
            document.getElementById('producerSchedule').value = producer.schedule || '';
            document.getElementById('producerStatus').value = producer.status;
            
            document.getElementById('producerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('producerModal').style.display = 'none';
            currentEditId = null;
        }

        function deleteProducer(id) {
            const producer = producers.find(p => p.id === id);
            if (!producer) return;
            
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer "${producer.name}" ?`)) {
                producers = producers.filter(p => p.id !== id);
                saveProducers();
                renderProducers();
            }
        }

        // Event listeners pour la recherche et les filtres
